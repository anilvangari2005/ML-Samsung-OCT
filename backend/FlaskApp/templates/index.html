<!DOCTYPE html>
<html>

<head>
    <title>OCT Classification Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/styles/style.css" rel="stylesheet" />
</head>

<body>

    <div>
        <div class="prediction-content">
            <h1 class="page-title">OCT Classification Demo</h1>

            <div class="row">

                <div class="col-12 text-center">
                    <div class="samples-section row justify-content-center">
                        <div class="col-12 samples-hdr">
                            <a class="btn btn-link">Download Samples</a> | <a class="btn btn-link" href="/preview">Preview</a>
                        </div>
                        <div class="col-12 samples">
                            <div class="row">
                                <div class="col-12"><a target="_blank" rel="noopener noreferrer"
                                        href="/static/test_images/CNV-1016042-1.jpeg">CNV-1016042-1.jpeg</a></div>
                                <div class="col-12"><a target="_blank" rel="noopener noreferrer"
                                        href="/static/test_images/DME-1081406-1.jpeg">DME-1081406-1.jpeg</a></div>
                                <div class="col-12"><a target="_blank" rel="noopener noreferrer"
                                        href="/static/test_images/DRUSEN-1083159-1.jpeg">DRUSEN-1083159-1.jpeg</a></div>
                                <div class="col-12"><a target="_blank" rel="noopener noreferrer"
                                        href="/static/test_images/NORMAL-1017237-1.jpeg">NORMAL-1017237-1.jpeg</a></div>
                                <div class="col-12"><a href="https://www.kaggle.com/paultimothymooney/kermany2018"
                                        target="_blank" rel="noopener noreferrer">Kaggle Dataset</a></div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <form method='post' enctype="multipart/form-data" action="/imageupload">

                <div class="row justify-content-center">
                    <div class="col-6 mt-3 mb-3">
                        <label class="form-label">Upload an OCT image</label>
                        <input class="form-control" type="file" name="file">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-primary" value="Predict">
                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-12 text-center">{{error_msg}}</div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

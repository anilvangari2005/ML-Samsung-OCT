<div class="text-center">

<h1>OCT Classification using OpticNet</h1>

<p>
    Below are some classification results
</p>

<div class="row justify-content-center">
    <div class="col-6 img-panel" *ngFor="let img of sampleImages">

        <div class="row img-row">
            <div class="col text-center">
                <img class="sample-img" [src]="img.img_path" [title]="img.img_name">
                <div>Input</div>
            </div>
            <div class="col text-center">
                <img class="sample-img" [src]="img.prediction_img_path" [title]="img.img_name">
                <div>Predicted output</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="badge bg-dark">{{img.class}}</div>
                <div class="d-block">{{img.img_name}}</div>
            </div>
        </div>
    </div>

</div>

</div>
